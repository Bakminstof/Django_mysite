{% extends 'shopapp/base.html' %}

{% block title %}
Create order
{% endblock %}

{% block body %}
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if discount %}
    <p>
      Discount: {{ discount }}
    </p>
    {% endif %}

    {% if tax %}
    <p>
      Tax: {{ tax }}
    </p>
    {% endif %}
    <button type="submit">Buy</button>
  </form>
</div>
<div>
  <a href="{% url 'shopapp:item_list'%}">To list items</a>
</div>

{% endblock %}
